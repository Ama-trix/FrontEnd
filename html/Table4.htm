<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableExample</title>
    <link rel="shortcut icon" href="Images/girl2.png">
</head>
<body>
    <h1>Welcome to my page</h1>
    <hr>
    <h2>Table</h2>
    <center>
    <table border="2px" bgcolor="yellow" >
        <thead bgcolor="blue" style="color: white;">
            <tr>  <!--[tr>th*4]-->
                <th>Col1</th>
                <th>Col2</th>
                <th>Col3</th>
                <th>Col4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1-1</td>
                <td>Row 1-2</td>
                <td>Row 1-3</td>
                <td>Row 1-4</td>
            </tr>
            <tr>
                <td>Row 2-1</td>
                <td rowspan="2" colspan="2">Row 2-2</td>
                <!-- <td>Row 2-3</td> -->
                <td>Row 2-4</td>
            </tr>
            <tr>
                <td>Row 3-1</td>
                <!-- <td>Row 3-2</td> -->
                <!-- <td>Row 3-3</td> -->
                <td>Row 3-4</td>
            </tr>
        </tbody>
        <tfoot bgcolor="gray">
            <tr>
                <td>Foot1</td>
                <td>Foot2</td>
                <td>Foot3</td>
                <td>Foot4</td>
            </tr>
        </tfoot>
    </table>
</center>
</body>
</html>
