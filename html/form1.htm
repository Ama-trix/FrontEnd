<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" pattern="[a-zA-Z ]+" maxlength="20" minlength="3" name="name" id="name" placeholder="your Full Name" required><br><br>
        <label for="email">Email</label><br>
        <input type="email" maxlength="50" placeholder="your email id is" name="email" id="email" required ><br><br>
        <label for="phone.No">Phone</label><br>
        <input type="tel" placeholder="your phone no is " name="phone.No" id="phone.No"><br><br>
        <label for="age">Age</label><br>
        <input type="number" placeholder="your age is" max="110" min="10" name="age" id="age"><br><br>
        <label for="Password">Password</label><br>
        <input type="password" name="Password" id="Password"><br><br>
        <!-- <label for=""></label> -->
        <button>Submit</button>
        <input type="reset" name="" id="">
        <input type="submit" name="" id="">
    </form>
</body>
</html>
