<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find Prime Number</h1>
    <input type="number" name="" id="n">
    <button onclick="f()">Find</button>
    <p id="para"></p>
</body>
<script>
    function f(){
        var n=parseInt(document.getElementById("n").value);
    var p=document.getElementById("para");
    var flag=false;
    var a=2;
    while(a<n){
        if(n%a==0){
            flag=true;
            break;
        }
        a++;
    }
    if(flag==true){
        p.innerHTML=n + " not prime";
    }else{
        p.innerHTML=n + " prime";
    }
    }
</script>
</html>
